<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Responsive Login Form Sign In Sign Up</title>
  </head>
  <body>
    <div class="login">
      <div class="login__content">
        <div class="login__img">
          <img src="imagens/img-login.svg" alt="" />
        </div>

        <div class="login__forms">
          <form action="" class="login__registre" id="login-in">
            <h1 class="login__title">Sign In</h1>

            <div class="login__box">
              <i class="bx bx-user login__icon"></i>
              <input type="text" placeholder="Usuário" class="login__input" />
            </div>

            <div class="login__box">
              <i class="bx bx-lock-alt login__icon"></i>
              <input
                type="password"
                placeholder="Senha"
                class="login__input"
              />
            </div>

            <a href="#" class="login__forgot">Esqueceu sua senha?</a>

            <a href="#" class="login__button">Entrar</a>

            <div>
              <span class="login__account">Não tem uma conta ?</span>
              <span class="login__signin" id="sign-up">Inscreva-se</span>
            </div>
          </form>

          <form action="" class="login__create none" id="login-up">
            <h1 class="login__title">Create Account</h1>

            <div class="login__box">
              <i class="bx bx-user login__icon"></i>
              <input type="text" placeholder="Usuário" class="login__input" />
            </div>

            <div class="login__box">
              <i class="bx bx-at login__icon"></i>
              <input type="text" placeholder="Email" class="login__input" />
            </div>

            <div class="login__box">
              <i class="bx bx-lock-alt login__icon"></i>
              <input
                type="password"
                placeholder="Senha"
                class="login__input"
              />
            </div>

            <a href="#" class="login__button">Inscreva-se</a>

            <div>
              <span class="login__account">Já tem uma conta ?</span>
              <span class="login__signup" id="sign-in">Entrar</span>
            </div>

            <div class="login__social">
              <a href="#" class="login__social-icon"
                ><i class="bx bxl-instagram"></i
              ></a>
              <a href="#" class="login__social-icon"
                ><i class="bx bxl-linkedin"></i
              ></a>
              <a href="#" class="login__social-icon"
                ><i class="bx bxl-google"></i
              ></a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
